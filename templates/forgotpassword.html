<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="{% static 'css/forgotpassword.css' %}">
    <link rel="stylesheet"  href="{% static 'css/media.css' %}">

<body>
  <div class="wrapper">

                <!-------------      image     ------------->




            </div>

            <div class="col-md-6 right">

                <div class="input-box">
                <form method="post">
                    {% csrf_token %}

                 <div class="input-field">
                        <input type="email" class="input" name="email" id="email" required="">
                        <label class="forgot"  for="email">Email</label>
                </div>
                <div class="input-field">
                        <input type="password" class="input" name="password" id="password2" required="">
                        <label class="forgot"  for="password2">New Password</label>
                </div>
                <div class="input-field">
                        <input type="password" class="input" id="password3" required="">

                </div>

                   <div class="input-field">
                       <input name="user_id" hidden type="text" value="{{x.nation_image_id}}">
                        <button type="submit" formaction="/forgotpassword" class="submit"  value="submit" >Submit</button>

                   </div>

                </form>
                </div>
            </div>
        </div>
    </div>
</div>
